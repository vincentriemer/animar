framework: mocha
ignore_missing_launchers: true
before_tests: webpack --config webpack.config.test.js
after_tests: rm -rf browser-test
src_files:
  - test/*.js
timeout: 600
parallel: 5
port: 7000
on_start: ./sauce-scripts/saucie-connect.js
on_exit: ./sauce-scripts/saucie-disconnect.js
serve_files:
  - node_modules/chai/chai.js
  - node_modules/sinon/pkg/sinon.js
  - test-scripts/browser-test.js
  - browser-test/*.js
launchers:
  Node:
    command: >
      ./node_modules/.bin/babel-node
      ./node_modules/.bin/isparta cover
      test-scripts/node-test.js
    protocol: tap
  SL_Chrome_Current:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=chrome
      - --platformSL=Linux
      - --versionSL=46.0
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_Firefox_Current:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=firefox
      - --platformSL=Linux
      - --versionSL=42.0
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_Safari_Current:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=safari
      - --platformSL=OS X 10.11
      - --versionSL=9.0
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_Safari_Last:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=safari
      - --platformSL=OS X 10.10
      - --versionSL=8.0
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_MS_Edge:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=microsoftedge
      - --platformSL=Windows 10
      - --versionSL=20.10240
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_IE_11:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=internet explorer
      - --platformSL=Windows 7
      - --versionSL=11.0
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_iOS_Current:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=iphone
      - --platformSL=OS X 10.10
      - --versionSL=9.1
      - --deviceNameSL=iPhone 6
      - --deviceOrientationSL=portrait
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_iOS_Last:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=iphone
      - --platformSL=OS X 10.10
      - --versionSL=8.4
      - --deviceNameSL=iPhone 6
      - --deviceOrientationSL=portrait
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_Android_5:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=android
      - --platformSL=Linux
      - --versionSL=5.1
      - --deviceNameSL=Android Emulator
      - --deviceOrientationSL=portrait
      - --no-ct
      - --at
      - -u
    protocol: browser
  SL_Android_4:
    exe: ./node_modules/.bin/saucie
    args:
      - --browserNameSL=android
      - --platformSL=Linux
      - --versionSL=4.4
      - --deviceNameSL=Android Emulator
      - --deviceOrientationSL=portrait
      - --no-ct
      - --at
      - -u
    protocol: browser
launch_in_dev:
  - Node
  - PhantomJS
launch_in_ci:
  - SL_Chrome_Current
  - SL_Firefox_Current
  - SL_Safari_Current
  - SL_Safari_Last
  - SL_MS_Edge
  - SL_IE_11
  - SL_iOS_Current
  - SL_iOS_Last
  - SL_Android_5
  - SL_Android_4